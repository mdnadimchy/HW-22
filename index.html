<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-07</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="gal">
        <div class="container">
            <div class="row">
                <img class="img_nav" src="./images/1.webp" alt="">
                <img class="img_nav" src="./images/2.webp" alt="">
                <img class="img_nav" src="./images/3.webp" alt="">
                <img class="img_nav" src="./images/4.webp" alt="">
                <img class="img_nav" src="./images/5.webp" alt="">
            </div>
        </div>

        <div class="pop_up">
            <span class="cross"><i class="fa-solid fa-x"></i></span>

            <span class="arrow right"><i class="fa-solid fa-chevron-right"></i></span>
            <span class="arrow left"><i class="fa-solid fa-chevron-left"></i></span>

            <img class="preview" src="./images/1.webp" alt="">
        </div>
    </section>



    <script src="./app.js"></script>
</body>
</html>
